<!DOCTYPE html>
<html>
  <head>
    <title>Genre Distribution of Movies</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
  </head>

  <body>
    <!-- Navigation Links -->
    <div id="navigation">
      <div id="logo">Movie Data Visualizations</div>
      <div id="navbar-right">
        <a
          href="#pieChart"
          class="active"
          onclick="showChart('pieChartDiv'); setActive(this)"
          >Pie Chart</a
        >
        <a
          href="#scatterPlot"
          onclick="showChart('scatterChart'); setActive(this)"
          >Scatter Plot</a
        >
        <a
          href="#doughnutChart"
          onclick="showChart('doughnutChartDiv'); setActive(this)"
          >Doughnut Chart</a
        >
        <a
          href="#dendogram"
          onclick="showChart('dendogramDiv'); setActive(this)"
          >Dendogram</a
        >
        <a href="#barchart" onclick="showChart('barChartDiv'); setActive(this)"
          >Bar Chart</a
        >
        <a
          href="#lolipopchart"
          onclick="showChart('lolipopSVG'); setActive(this)"
          >Lollipop Chart</a
        >
        <a
          href="#bubblechart"
          onclick="showChart('bubblechartSVG'); setActive(this)"
          >Bubble Chart</a
        >
        <a
          href="#Wordcloudchart"
          onclick="showChart('WordcloudchartSVG'); setActive(this)"
          >Wordcloud</a
        >
      </div>
    </div>

    <div class="chart-container">
      <!-- Scatter Plot Container -->
      <div id="scatterPlot" class="scatterPlot-container">
        <div class="chart" id="scatterChart"></div>
      </div>

      <!-- Pie Chart Container -->
      <div id="pieChart" class="pieChart-container">
        <div class="chart" id="pieChartDiv"></div>
        <div id="pieChartPercentage"></div>
      </div>

      <!-- Doughnut Chart Container -->
      <div id="doughnutChart" class="">
        <div class="chart" id="doughnutChartDiv"></div>
      </div>

      <!-- Dendogram Container -->
      <div id="dendogram" class="">
        <div class="chart" id="dendogramDiv"></div>
      </div>

      <!-- Bar Chart Container -->
      <div id="barchart" class="barchart-container">
        <div class="chart" id="barchartDiv"></div>
      </div>

      <!-- Lolipop chart Container -->
      <div id="lolipopChart" class="lolipopchart-container">
        <div class="chart" id="lolipopSVG"></div>
      </div>

      <!-- Bubble Chart Container -->
      <div id="bubblechart" class="bubblechart-container">
        <div class="chart" id="bubblechartSVG"></div>
      </div>

      <!--World Cloud Chart Container -->
      <div id="wordcloudchart" class="Wordcloudchart-container">
        <div class="chart" id="WordcloudchartSVG"></div>
      </div>
    </div>

    <script src="script.js"></script>

    <script src="scatterplot.js"></script>
    <script src="piechart.js"></script>
    <script src="doughnutchart.js"></script>
    <script src="dendogram.js"></script>
    <script src="barChart.js"></script>
    <script src="lolipopchart.js"></script>
    <script src="bubblechart.js"></script>
    <script src="Wordcloudchart.js"></script>
  </body>
</html>
