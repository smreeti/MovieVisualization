<!DOCTYPE html>
<html>

<head>
    <title>Genre Distribution of Movies</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>

</head>

<body>
    <!-- Navigation Links -->
    <div id="navigation">
        <h1>Movie Data Visualizations</h1>
        <a href="#pieChart" onclick="showChart('pieChartDiv')">Pie Chart</a> |
        <a href="#scatterPlot" onclick="showChart('scatterChart')">Scatter Plot |
            <a href="#doughnutChart" onclick="showChart('doughnutChartDiv')">Doughnut Chart</a> |
            <a href="#connectedScatterChart" onclick="showChart('connectedScatterChartDiv')">Connected Scatter Plot</a>
            |
            <a href="#barchart" onclick="showChart('barChartDiv')">Bar Chart</a> |
            <a href="#lolipopchart" onclick="showChart('lolipopSVG')">Lollipop Chart</a> |

            <a href="#bubblechart" onclick="showChart('bubblechartSVG')">Bubble Chart</a> |

            <a href="#Wordcloudchart" onclick="showChart('WordcloudchartSVG')">Wordcloud</a> 


    </div>

    <div class="chart-container">
        <!-- Scatter Plot Container -->
        <div id="scatterPlot" class="scatterPlot-container">
            <div class="chart" id="scatterChart"></div>
        </div>

        <!-- Pie Chart Container -->
        <div id="pieChart" class="pieChart-container">
            <div class="chart" id="pieChartDiv"></div>
            <div id="pieChartPercentage"></div>
        </div>

        <div id="doughnutChart" class="">
            <div class="chart" id="doughnutChartDiv"></div>
        </div>

        <div id="connectedScatterChart" class="">
            <div class="chart" id="connectedScatterChartDiv"></div>
        </div>
        <!-- Bar Chart Container -->
        <div id="barchart" class="barchart-container">
            <div class="chart" id="barchartDiv"></div>
        </div>

        <div id="lolipopChart" class="lolipopchart-container">
            <div class="chart" id="lolipopSVG"></div>
        </div>

        <div id="bubblechart" class="bubblechart-container">
            <div class="chart" id="bubblechartSVG"></div>
        </div>


        
        <div id="wordcloudchart" class="Wordcloudchart-container">
            <div class="chart" id="WordcloudchartSVG"></div>
        </div>

    </div>

    </div>
    
    <script src="script.js"></script>

    <script src="scatterplot.js"></script>
    <script src="piechart.js"></script>
    <script src="doughnutchart.js"></script>
    <script src="connectedscatter.js"></script>
    <script src="barChart.js"></script>
    <script src="lolipopchart.js"></script>
    <script src="radarchart.js"></script>
    <script src="Wordcloudchart.js"></script>

</body>

</html>
